[workspace]
    members=["app", "riced", "treeview"]
    resolver="3"

    [workspace.package] # ------------------------------------------------------
        authors=["Karolis Ramanauskas"]
        categories=[
            "gui",
            "science::bioinformatics",
            "science::bioinformatics::sequence-analysis",
            "visualization",
        ]
        description=""
        documentation=""
        edition="2024"
        exclude=[]
        homepage=""
        include=[]
        keywords=[]
        license=""
        license-file="LICENSE"
        publish=false
        readme="README.md"
        repository="https://github.com/karolisr/treehouse"
        rust-version="1.88"
        version="0.26.0"

    [workspace.dependencies] # -------------------------------------------------
        num-traits="0.2.19"
        numfmt="1.2.0"
        objc2="0.6.3"
        objc2-app-kit="0.3.2"
        objc2-foundation="0.3.2"
        rayon="1.11.0"
        riced={path="riced", features=["crisp"]}
        thiserror="2.0.17"
        treeview={path="treeview"}
        windows="0.62.2"
        winreg="0.55.0"
        # ----------------------------------------------------------------------
        # tracing-subscriber="0.3.19"
        # ----------------------------------------------------------------------

        [workspace.dependencies.dendros]
            branch="main"
            default-features=false
            features=[]
            git="https://github.com/karolisr/dendros.git"

        [workspace.dependencies.muda]
            branch="custom"
            default-features=false
            features=[]
            git="https://github.com/karolisr/muda.git"

        [workspace.dependencies.rfd]
            default-features=false
            features=[]
            version="0.16.0"

        [workspace.dependencies.oxidize-pdf]
            default-features=false
            features=["compression", "performance", "rayon"]
            version="=1.6.3"
            # branch="custom"
            # git="https://github.com/karolisr/oxidizePdf"

