[workspace]
members = ["app", "utils", "treeview"]
resolver = "3"

[workspace.package]
version = "0.0.0"
edition = "2024"
authors = ["Karolis Ramanauskas"]
repository = "https://github.com/karolisr/treehouse"
license-file = "LICENSE"
readme = "README.md"
categories = [
    "science::bioinformatics",
    "science::bioinformatics::sequence-analysis",
    "visualization",
    "gui",
]
# description = ""
# documentation = ""
# exclude = []
# homepage = ""
# include = []
# keywords = []
# license = ""
# publish = false

# --------------------------------------------------------------------------
[profile.dev]
debug-assertions = true
incremental = true      # Compile your binary in smaller steps.
codegen-units = 2       # Allows LLVM to perform better optimization. 1-256; 1=slow compile time; 256=faster compile time.
lto = false             # Enables link-time-optimizations. Use false for faster compile time.
opt-level = 1           # "s" prioritizes small binary size. Use 3 for faster compile time.
panic = "abort"         # Higher performance by disabling panic handlers.
strip = false           # Ensures debug symbols are removed.
debug = true
overflow-checks = true
rpath = false

# Defaults ---------------
# debug-assertions = true
# incremental = true
# codegen-units = 256
# lto = false
# opt-level = 1
# panic = "unwind"
# strip = false
# debug = true
# overflow-checks = true
# rpath = false
# --------------------------------------------------------------------------

# --------------------------------------------------------------------------
[profile.release]
debug-assertions = false
incremental = true       # Compile your binary in smaller steps.
codegen-units = 1        # Allows LLVM to perform better optimization. 1-256; 1=slow compile time; 256=faster compile time.
lto = true               # Enables link-time-optimizations. Use false for faster compile time.
opt-level = 3            # "s" prioritizes small binary size. Use 3 for faster compile time.
panic = "abort"          # Higher performance by disabling panic handlers.
strip = true             # Ensures debug symbols are removed.
debug = false
overflow-checks = false
rpath = false

# Defaults ---------------
# debug-assertions = false
# incremental = false
# codegen-units = 16
# lto = false
# opt-level = 3
# panic = "unwind"
# strip = "none"
# debug = false
# overflow-checks = false
# rpath = false
# --------------------------------------------------------------------------

[workspace.dependencies]
utils = { path = "utils" }
treeview = { path = "treeview" }
numfmt = "1.1.1"
roarsvg = "0.5.0"
tracing-subscriber = "0.3.19"
objc2 = "0.6.1"
objc2-app-kit = "0.3.1"
objc2-foundation = "0.3.1"

[workspace.dependencies.dendros]
git = "https://github.com/karolisr/dendros.git"
branch = "main"
default-features = false
features = []

[workspace.dependencies.muda]
git = "https://github.com/karolisr/muda.git"
branch = "custom"
default-features = false
features = []

[workspace.dependencies.rfd]
version = "0.15.3"
default-features = false
features = []

