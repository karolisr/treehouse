[package]
name = "treehouse"
version = "0.1.0"
edition = "2024"
authors = ["Karolis Ramanauskas"]
repository = "https://github.com/karolisr/treehouse"
readme = "README.md"
license-file = "LICENSE"

categories = [
    "science::bioinformatics",
    "science::bioinformatics::sequence-analysis",
    "visualization",
    "gui",
]

[lib]
name = "treehouse"
crate-type = ["rlib"]

# cargo-bundle (https://github.com/burtonageo/cargo-bundle) --------------
[package.metadata.bundle]
name = "TreeHouse"
identifier = "is.karol.treehouse"
icon = ["resources/icons/treehouse*.icns"]
copyright = "Copyright (c) Karolis Ramanauskas 2025. All rights reserved."
category = "public.app-category.utilities"
short_description = "Short description."
long_description = """Long description."""
osx_frameworks = []
osx_url_schemes = ["is.karol.treehouse"]
linux_mime_types = []
# linux_exec_args = []
linux_use_terminal = false
deb_depends = []
# ------------------------------------------------------------------------

# See more keys and their definitions at:
#   https://doc.rust-lang.org/cargo/reference/manifest.html

# Code generation options
#   https://doc.rust-lang.org/rustc/codegen-options/index.html

# ------------------------------------------------------------------------
[profile.dev]
debug-assertions = true
incremental = true      # Compile your binary in smaller steps.
codegen-units = 6       # Allows LLVM to perform better optimization. 1-256; 1=slow compile time; 256=faster compile time.
lto = false             # Enables link-time-optimizations. Use false for faster compile time.
opt-level = 2           # "s" prioritizes small binary size. Use 3 for faster compile time.
panic = "abort"         # Higher performance by disabling panic handlers.
strip = false           # Ensures debug symbols are removed.
debug = true
overflow-checks = true
rpath = false

# Defaults ---------------
# debug-assertions = true
# incremental = true
# codegen-units = 256
# lto = false
# opt-level = 1
# panic = "unwind"
# strip = false
# debug = true
# overflow-checks = true
# rpath = false
# ------------------------------------------------------------------------

# ------------------------------------------------------------------------
[profile.release]
debug-assertions = false
incremental = true       # Compile your binary in smaller steps.
codegen-units = 1        # Allows LLVM to perform better optimization. 1-256; 1=slow compile time; 256=faster compile time.
lto = true               # Enables link-time-optimizations. Use false for faster compile time.
opt-level = 2            # "s" prioritizes small binary size. Use 3 for faster compile time.
panic = "abort"          # Higher performance by disabling panic handlers.
strip = true             # Ensures debug symbols are removed.
debug = false
overflow-checks = false
rpath = false

# Defaults ---------------
# debug-assertions = false
# incremental = false
# codegen-units = 16
# lto = false
# opt-level = 3
# panic = "unwind"
# strip = "none"
# debug = false
# overflow-checks = false
# rpath = false
# ------------------------------------------------------------------------

